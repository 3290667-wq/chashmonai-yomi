<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>אין חיבור - חשמונאי יומי</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #1e3a5f 0%, #0f172a 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 400px;
    }

    .icon {
      width: 100px;
      height: 100px;
      margin: 0 auto 24px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon svg {
      width: 50px;
      height: 50px;
      stroke: rgba(255, 255, 255, 0.7);
    }

    h1 {
      font-size: 24px;
      margin-bottom: 12px;
    }

    p {
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 24px;
      line-height: 1.6;
    }

    button {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: background 0.2s;
    }

    button:hover {
      background: #2563eb;
    }

    button svg {
      width: 20px;
      height: 20px;
    }

    .tips {
      margin-top: 32px;
      padding-top: 24px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      text-align: right;
    }

    .tips p {
      font-size: 14px;
      margin-bottom: 8px;
    }

    .tips ul {
      list-style: none;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.6);
    }

    .tips li {
      padding: 4px 0;
    }

    .tips li::before {
      content: "•";
      margin-left: 8px;
    }

    .footer {
      margin-top: 32px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M8.288 15.038a5.25 5.25 0 017.424 0M5.106 11.856c3.807-3.808 9.98-3.808 13.788 0M1.924 8.674c5.565-5.565 14.587-5.565 20.152 0M12.53 18.22l-.53.53-.53-.53a.75.75 0 011.06 0z" />
        <line x1="1" y1="1" x2="23" y2="23" stroke-linecap="round"/>
      </svg>
    </div>

    <h1>אין חיבור לאינטרנט</h1>
    <p>נראה שאתה לא מחובר לאינטרנט. בדוק את החיבור שלך ונסה שוב.</p>

    <button onclick="window.location.reload()">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99" />
      </svg>
      נסה שוב
    </button>

    <div class="tips">
      <p>בינתיים, תוכל:</p>
      <ul>
        <li>לבדוק את הגדרות ה-WiFi</li>
        <li>לוודא שיש לך חיבור סלולרי</li>
        <li>לחכות לחיבור יציב</li>
      </ul>
    </div>

    <div class="footer">
      חשמונאי יומי - אפליקציית לימוד לחיילי חטיבת חשמונאים
    </div>
  </div>
</body>
</html>
